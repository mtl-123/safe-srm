name: Build & Release Static Binary

on:
  push:
    branches: [master]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read
  id-token: write

jobs:
  build-linux-x86_64-static:
    name: Build Linux x86_64 Static
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 安装基础Rust工具链
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      # 安装系统依赖（upx-ucl）
      - name: Install System Dependencies
        run: |
          set -euo pipefail
          sudo apt update -y || true
          sudo apt install -y --no-install-recommends \
            build-essential \
            gh \
            libc6-dev \
            upx-ucl  # 恢复UPX压缩工具
          # 验证工具
          gcc --version
          gh --version
          upx --version || echo "UPX版本检查完成"
          echo "✅ 系统依赖安装成功（包含UPX）"

      # 静态编译（增强体积优化）
      - name: Build Static Binary
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"

          # 优化的RUSTFLAGS（增强体积优化）
          # -C debuginfo=0: 彻底关闭调试信息
          # -C codegen-units=1: 单代码生成单元，优化编译体积
          RUSTFLAGS="-C target-cpu=native \
            -C link-arg=-static \
            -C link-arg=-static-libgcc \
            -C link-arg=-static-libstdc++ \
            -C opt-level=3 \
            -C panic=abort \
            -C strip=symbols \
            -C debuginfo=0 \
            -C codegen-units=1"
          cargo build --release -v

          # 验证产物
          ls -lh target/release/
          if [ ! -f "$BIN_PATH" ]; then
            echo "FATAL: 二进制文件未生成！"
            exit 1
          fi
          # 验证静态链接
          file "$BIN_PATH" | grep -qi "statically linked" || {
            echo "WARNING: 未完全静态链接，但仍可运行"
            file "$BIN_PATH"
          }
          # 编译后先strip进一步瘦身
          strip --strip-all "$BIN_PATH"
          echo "✅ 静态编译成功（已strip）"

      # 验证原始二进制可运行
      - name: Verify Original Binary Runability
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"

          chmod +x "$BIN_PATH"
          echo "=== 测试原始二进制基础功能 ==="
          if ! "$BIN_PATH" -h > /dev/null 2>&1; then
            echo "ERROR: 原始二进制运行失败！"
            "$BIN_PATH" -h 2>&1
            exit 1
          fi
          echo "✅ 原始二进制运行测试通过"

      # UPX压缩（调整参数，兼顾兼容性和压缩率）
      - name: Compress Binary with UPX-UCL
        id: upx_compress
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"

          # 先备份原始二进制（防止压缩失败）
          cp "$BIN_PATH" "${BIN_PATH}.backup"

          # 记录压缩前体积
          echo "=== UPX压缩前体积 ==="
          ls -lh "$BIN_PATH"
          ORIG_SIZE=$(du -b "$BIN_PATH" | awk '{print $1}')

          # 调整UPX参数：降低压缩级别，提升兼容性
          # 移除--ultra-brute，保留--best和--lzma，增加--force（兼容静态二进制）
          upx --best --lzma --force --strip-relocs=0 -q "$BIN_PATH" || {
            echo "WARNING: UPX压缩失败，使用原始二进制"
            cp "${BIN_PATH}.backup" "$BIN_PATH"
            echo "compressed=false" >> $GITHUB_OUTPUT
            exit 0
          }

          # 记录压缩后体积
          echo "=== UPX压缩后体积 ==="
          ls -lh "$BIN_PATH"
          COMP_SIZE=$(du -b "$BIN_PATH" | awk '{print $1}')
          COMP_RATIO=$(echo "scale=2; $COMP_SIZE/$ORIG_SIZE*100" | bc)
          echo "压缩率: ${COMP_RATIO}% (原始: $ORIG_SIZE 字节, 压缩后: $COMP_SIZE 字节)"

          # 清理备份
          rm -f "${BIN_PATH}.backup"
          echo "compressed=true" >> $GITHUB_OUTPUT
          echo "✅ UPX压缩完成"

      # 验证压缩后二进制可运行（增加容错，失败则回滚）
      - name: Verify Compressed Binary Runability
        run: |
          set -euo pipefail
          BIN_NAME="srm"
          BIN_PATH="target/release/${BIN_NAME}"
          BACKUP_PATH="${BIN_PATH}.backup"

          chmod +x "$BIN_PATH"
          echo "=== 测试UPX压缩后二进制基础功能 ==="
          if ! "$BIN_PATH" -h > /dev/null 2>&1; then
            echo "WARNING: 压缩后二进制运行失败，回滚到原始二进制"
            # 回滚到备份的原始二进制
            if [ -f "$BACKUP_PATH" ]; then
              cp "$BACKUP_PATH" "$BIN_PATH"
            fi
            # 重新验证原始二进制
            if ! "$BIN_PATH" -h > /dev/null 2>&1; then
              echo "ERROR: 原始二进制也无法运行！"
              "$BIN_PATH" -h 2>&1
              exit 1
            fi
            echo "✅ 已回滚到原始二进制，运行测试通过"
          else
            echo "✅ 压缩后二进制运行测试通过"
          fi
          # 清理备份
          rm -f "$BACKUP_PATH"

      # 打包（优化：所有场景都生成release文件，区分tag/非tag）
      - name: Package (SRM Naming)
        id: package
        run: |
          set -euo pipefail
          # 确保release目录始终存在
          mkdir -p release
          BIN_NAME="srm"

          # 区分tag和非tag场景的命名规则
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag推送（正式版本）
            VERSION="${{ github.ref_name }}"
            # 根据压缩状态调整文件名
            if [ "${{ steps.upx_compress.outputs.compressed }}" == "false" ]; then
              FINAL_BIN="srm-${VERSION}-linux-x86_64-static"
            else
              FINAL_BIN="srm-${VERSION}-linux-x86_64-static-upx"
            fi
          else
            # 非Tag推送（开发版本）
            COMMIT_SHA="${{ github.sha }}"
            SHORT_SHA="${COMMIT_SHA:0:8}"  # 取前8位短SHA
            if [ "${{ steps.upx_compress.outputs.compressed }}" == "false" ]; then
              FINAL_BIN="srm-dev-${SHORT_SHA}-linux-x86_64-static"
            else
              FINAL_BIN="srm-dev-${SHORT_SHA}-linux-x86_64-static-upx"
            fi
            VERSION="dev-${SHORT_SHA}"
          fi

          # 复制二进制文件（无论是否tag都执行）
          cp target/release/${BIN_NAME} release/${FINAL_BIN}
          chmod +x release/${FINAL_BIN}
          # 生成校验和（无论是否tag都执行）
          sha256sum release/${FINAL_BIN} | awk '{print $1 "  " $2}' > release/${FINAL_BIN}.sha256

          # 输出变量（统一格式）
          echo "final_bin=release/${FINAL_BIN}" >> $GITHUB_OUTPUT
          echo "final_sum=release/${FINAL_BIN}.sha256" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # 打印最终产物信息
          echo "=== 最终产物 ==="
          ls -lh release/
          cat release/${FINAL_BIN}.sha256

      # 上传Artifact（所有场景都上传，名称统一）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: srm-linux-x86_64-static-${{ steps.package.outputs.version }}
          path: release/
          retention-days: 30
          if-no-files-found: error # 改为error，确保有文件才继续

      # 发布到GitHub Releases（仅Tag推送时执行）
      - name: Publish to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # 验证gh权限
          gh auth status
          # 验证文件存在
          if [ ! -f "${{ steps.package.outputs.final_bin }}" ] || [ ! -f "${{ steps.package.outputs.final_sum }}" ]; then
            echo "FATAL: Release files missing!"
            ls -lh release/
            exit 1
          fi
          # 根据压缩状态调整标题
          if [ "${{ steps.upx_compress.outputs.compressed }}" == "false" ]; then
            RELEASE_TITLE="Release ${{ steps.package.outputs.version }} (Static Binary)"
          else
            RELEASE_TITLE="Release ${{ steps.package.outputs.version }} (Static Binary, UPX Compressed)"
          fi
          # 创建Release
          gh release create ${{ steps.package.outputs.version }} \
            --title "$RELEASE_TITLE" \
            --generate-notes \
            --repo ${{ github.repository }} \
            ${{ steps.package.outputs.final_bin }} \
            ${{ steps.package.outputs.final_sum }}
          # 验证发布
          echo "✅ Release published successfully!"
          gh release view ${{ steps.package.outputs.version }} --repo ${{ github.repository }} --json assets --jq '.assets[].name'
